      reverse:
        type: integer
      total:
        type: integer
      trade_count:
        type: integer
      trade_day:
        type: string
    type: object
  v1.BelowQuaterMA:
    properties:
      date:
        type: string
      stocks:
        items:
          $ref: '#/definitions/entity.Stock'
        type: array
    type: object
  v1.response:
    properties:
      error:
        example: message
        type: string
    type: object
  v1.stockDetailResponse:
    properties:
      stock_detail:
        items:
          $ref: '#/definitions/entity.Stock'
        type: array
    type: object
info:
  contact: {}
  description: Auto Trade
  title: TOC MACHINE TRADING
  version: 0.0.1
paths:
  /analyze/below-quater:
    get:
      consumes:
      - application/json
      description: getQuaterTargets
      operationId: getQuaterTargets
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.BelowQuaterMA'
            type: array
      summary: getQuaterTargets
      tags:
      - analyze
  /basic/stock/repo:
    get:
      consumes:
      - application/json
      description: getAllRepoStock
      operationId: getAllRepoStock
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.stockDetailResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: getAllRepoStock
      tags:
      - basic
  /basic/stock/sinopac-to-repo:
    get:
      consumes:
      - application/json
      description: getAllSinopacStockAndUpdateRepo
      operationId: getAllSinopacStockAndUpdateRepo
