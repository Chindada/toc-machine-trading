            $ref: '#/definitions/v1.stockDetailResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: getAllSinopacStockAndUpdateRepo
      tags:
      - basic
  /basic/system/terminate:
    put:
      consumes:
      - application/json
      description: terminateSinopac
      operationId: terminateSinopac
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: terminateSinopac
      tags:
      - system
  /history/day_kbar/{stock}/{start_date}/{interval}:
    get:
      consumes:
      - application/json
      description: getKbarData
      operationId: getKbarData
      parameters:
      - description: stock
        in: path
        name: stock
        required: true
        type: string
      - description: start_date
        in: path
        name: start_date
        required: true
        type: string
      - description: interval
        in: path
        name: interval
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.HistoryKbar'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: getKbarData
      tags:
      - history
  /order/all:
    get:
      consumes:
      - application/json
      description: getAllOrder
      operationId: getAllOrder
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Order'
