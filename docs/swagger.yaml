definitions:
  entity.HistoryKbar:
    properties:
      close:
        type: number
      high:
        type: number
      id:
        type: integer
      kbar_time:
        type: string
      low:
        type: number
      open:
        type: number
      stock:
        $ref: '#/definitions/entity.Stock'
      stock_num:
        type: string
      volume:
        type: integer
    type: object
  entity.Order:
    properties:
      action:
        type: integer
      order_id:
        type: string
      order_time:
        type: string
      price:
        type: number
      quantity:
        type: integer
      status:
        type: integer
      stock:
        $ref: '#/definitions/entity.Stock'
      stock_num:
        type: string
      trade_time:
        type: string
    type: object
  entity.Stock:
    properties:
      category:
        type: string
      day_trade:
        type: boolean
      exchange:
        type: string
      last_close:
        type: number
      name:
        type: string
      number:
        type: string
    type: object
  entity.Target:
    properties:
      id:
        type: integer
      rank:
        type: integer
      real_time_add:
        type: boolean
      stock:
        $ref: '#/definitions/entity.Stock'
      stock_num:
        type: string
      subscribe:
        type: boolean
      trade_day:
        type: string
      volume:
        type: integer
