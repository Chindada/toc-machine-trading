          schema:
            $ref: '#/definitions/v1.response'
      summary: getAllTradeBalance
      tags:
      - order
  /stream/tse/snapshot:
    get:
      consumes:
      - application/json
      description: getTSESnapshot
      operationId: getTSESnapshot
      produces:
      - application/json
      responses: {}
      summary: getTSESnapshot
      tags:
      - stream
  /targets:
    get:
      consumes:
      - application/json
      description: getTargets
      operationId: getTargets
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Target'
            type: array
      summary: getTargets
      tags:
      - target
