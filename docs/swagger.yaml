definitions:
  entity.Stock:
    properties:
      category:
        type: string
      day_trade:
        type: boolean
      exchange:
        type: string
      last_close:
        type: number
      name:
        type: string
      number:
        type: string
    type: object
  v1.response:
    properties:
      error:
        example: message
        type: string
    type: object
  v1.stockDetailResponse:
    properties:
      stock_detail:
        items:
          $ref: '#/definitions/entity.Stock'
        type: array
    type: object
info:
  contact: {}
  description: Auto Trade on sinopac
  title: TOC MACHINE TRADING API
  version: 1.0.0
paths:
  /basic/stock/repo:
    get:
      consumes:
      - application/json
      description: getAllRepoStock
      operationId: getAllRepoStock
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.stockDetailResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: getAllRepoStock
      tags:
      - basic
  /basic/stock/sinopac-to-repo:
    get:
      consumes:
      - application/json
      description: getAllSinopacStockAndUpdateRepo
      operationId: getAllSinopacStockAndUpdateRepo
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.stockDetailResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: getAllSinopacStockAndUpdateRepo
      tags:
      - basic
  /basic/system/terminate:
    get:
      consumes:
      - application/json
      description: terminateSinopac
      operationId: terminateSinopac
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: terminateSinopac
      tags:
      - system
swagger: "2.0"
